<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Death Note Character Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c3e50; /* Dark blue background */
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #e74c3c; /* Red title */
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
    }

    #ryuk-img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    #ryuk-img:hover {
      transform: rotate(10deg) scale(1.05);
    }

    .speech-bubble {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f9d14b; /* Yellow speech bubble */
      padding: 15px 25px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #ryuk-img:hover + .speech-bubble {
      opacity: 1;
    }

    .speech-text {
      font-size: 18px;
      color: #333;
      line-height: 1.4;
    }

    .cta-button {
      background-color: #3498db; /* Blue button */
      color: #fff;
      padding: 15px 30px;
      border-radius: 40px;
      font-size: 24px;
      text-decoration: none;
      display: inline-block;
      margin-top: 30px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #2980b9; /* Darker blue on hover */
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    #ryuk-img {
      animation: float 4s ease-in-out infinite;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      .speech-bubble {
        font-size: 16px;
      }
      .cta-button {
        padding: 12px 24px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Death Note Character Page</h1>
  <img id="ryuk-img" src="images.jpg" alt="Ryuk from Death Note"> <!-- Replace with Ryuk image -->
  <div class="speech-bubble">
    <p class="speech-text">I am Ryuk, the Shinigami. Are you ready to use the Death Note?</p>
  </div>
  <a href="#" class="cta-button">Learn More</a>
</div>

</body>
</html>
